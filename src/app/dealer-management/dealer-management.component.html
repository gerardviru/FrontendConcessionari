<div class="card col-8 text-center rounded-4">
<div class="container">
  <h2>Gesti√≥n Concesionario</h2>
  <div class="col-md-1 ">
    <button class="btn btn-dark" (click)="back()">ü°∞</button>
  </div>
    <form [formGroup]="myForm">
      
      <div class="form-group row border-b" >
        <div class="col-sm">
          <label for="ex1" id="ex1">Nombre Concesionario</label>
        </div>
        <div class="col-sm">
          <input #nombreCon type="text" formControlName="nom" class="form-control" id="ex2">
        </div>
      </div>

      <br>

      <div class="form-group row border-b">
        <div class="col-sm">
          <label for="ex1" id="ex1">Identificador</label>
        </div>
        <div class="col-sm">
          <div *ngIf="disabled">
          <span type="text" readonly class="form-control-plaintext" id="ex2">{{concesionario.idpk_con}}</span>
          </div>
          <div class="form-control-plaintext" id="ex2" *ngIf="!disabled">
          <input  type="text" name="nom" formControlName="idpk_con" class="form-control-plaintext" [(ngModel)]="nconcesionario.idpk_con">
          </div>
        </div>
      </div>
    
      <br>

      <div class="form-group row border-b">
        <div class="col-sm">
          <label for="ex1" id="ex1">CIF</label>
        </div>
        <div class="col-sm">
          <div *ngIf="disabled">
            <span type="text" readonly class="form-control-plaintext" id="ex2">{{concesionario.cif}}</span>
          </div>
          <div class="form-control-plaintext" id="ex2" *ngIf="!disabled">
            <input type="text" name="cif" formControlName="cif" class="form-control-plaintext" [(ngModel)]="nconcesionario.cif" >
          </div>
        </div>
      </div>
  
      <br>
  
      <div class="form-group row border-b">
        <div class="col-sm">
          <label for="ex1" id="ex1">Telefono</label>
        </div>
        <div class="col-sm">
          <div *ngIf="disabled">
            <span type="text" readonly class="form-control-plaintext" id="ex2">{{concesionario.telefon}}</span>
          </div>
          <div class="form-control-plaintext" id="ex2" *ngIf="!disabled">
            <input type="text" name="telefon" formControlName="telefon" class="form-control-plaintext" [(ngModel)]="nconcesionario.telefon">
          </div>
        </div>
      </div>

      <br>

      <div class="form-group row border-b">
        <div class="col-sm">
          <label for="ex1" id="ex1">Direcci√≥n</label>
        </div>
        <div class="col-sm">
          <div *ngIf="disabled">
            <span type="text" readonly class="form-control-plaintext" id="ex2">{{concesionario.adreca}}</span>
          </div>
          <div class="form-control-plaintext" id="ex2" *ngIf="!disabled">
            <input type="text" name="adre√ßa" formControlName="adre√ßa" class="form-control-plaintext" [(ngModel)]="nconcesionario.adreca">
          </div>
        </div>
      </div>
  
      <br>
  
      <div class="form-group row border-b">
        <div class="col-sm">
          <label for="ex1" id="ex1">E-mail</label>
        </div>
        <div class="col-sm">
          <div *ngIf="disabled">
            <span type="text" readonly class="form-control-plaintext" id="ex2">{{concesionario.email}}</span>
          </div>
          <div class="form-control-plaintext" id="ex2" *ngIf="!disabled">
            <input type="text" name="email" formControlName="email" class="form-control-plaintext" [(ngModel)]="nconcesionario.email">
          </div>
        </div>
      </div>

      <br>

      <div class="form-group row border-b">
        <div class="col-sm">
          <label for="ex1" id="ex1">Provincia</label>
        </div>
        <div class="col-sm">
          <div *ngIf="disabled">
            <span type="text" readonly class="form-control-plaintext" id="ex2">{{concesionario.provincia.nom}}</span>
          </div>
          <div class="form-control-plaintext" id="ex2" *ngIf="!disabled && provincia !=null">
            <select name="Provincia" [(ngModel)]="provinciaSelected" class="form-control-plaintext" placeholder="Provincia">
              <option disabled selected>Selecciona la provincia</option>
              <option *ngFor="let prov of provincia" value="{{prov.nom}}">{{prov.nom}}</option>
            </select>
          </div>
        </div>  
      </div>
      <br>
    </form>

    <div class="row justify-content-end">

      <div class="col-md-1">
        <button class="btn btn-success" (click)="getInputValue(nombreCon.value)">Buscar</button>
      </div>
      <div class="col-md-1">
        <button class="btn btn-warning" (click)="update()">Actualizar</button>
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary" (click)="redirect()">Nuevo Concesionario</button>
      </div>
      <div class="col-md-1">
        <button class="btn btn-danger" (click)="deleteCon()">Eliminar</button>
      </div>
      <div class="col-md-1">
        <button class="btn btn-dark" (click)="resetForm()">Limpiar</button>
      </div>
    </div>
  </div>
</div>
