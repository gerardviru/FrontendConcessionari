<div class="card col-8 text-center rounded-4">
<div class="container">
  <h2>Gestión Concesionario</h2>
    <form id="miForm" [formGroup]="myForm">
      <div class="form-group row border-b" >
        <div class="col-sm">
          <label for="ex1" id="ex1">Introduzca el identificador</label>
        </div>
        <div class="col-sm">
          <input #identificador type="text" class="form-control" id="ex2">
        </div>
      </div>

      <br>

      <div class="form-group row border-b">
        <div class="col-sm">
          <label for="ex1" id="ex1">CIF</label>
        </div>
        <div class="col-sm">
          <div *ngIf="disabled">
            <span type="text" readonly class="form-control-plaintext" id="ex2">{{concesionario.cif}}</span>
          </div>
          <div class="form-control-plaintext" id="ex2" *ngIf="!disabled">
            <input #newvalue type="text">
          </div>
        </div>
      </div>
  
      <br>
  
      <div class="form-group row border-b">
        <div class="col-sm">
          <label for="ex1" id="ex1">Nombre Concesionario</label>
        </div>
        <div class="col-sm">
          <div *ngIf="disabled">
          <span type="text" readonly class="form-control-plaintext" id="ex2">{{concesionario.nom}}</span>
          </div>
          <div class="form-control-plaintext" id="ex2" *ngIf="!disabled">
          <input #newvalue type="text">
          </div>
        </div>
      </div>
  
      <br>
  
      <div class="form-group row border-b">
        <div class="col-sm">
          <label for="ex1" id="ex1">Telefono</label>
        </div>
        <div class="col-sm">
          <div *ngIf="disabled">
            <span type="text" readonly class="form-control-plaintext" id="ex2">{{concesionario.telefon}}</span>
          </div>
          <div class="form-control-plaintext" id="ex2" *ngIf="!disabled">
            <input #newvalue type="text">
          </div>
        </div>
      </div>
  
      <br>
  
      <div class="form-group row border-b">
        <div class="col-sm">
          <label for="ex1" id="ex1">E-mail</label>
        </div>
        <div class="col-sm">
          <div *ngIf="disabled">
            <span type="text" readonly class="form-control-plaintext" id="ex2">{{concesionario.email}}</span>
          </div>
          <div class="form-control-plaintext" id="ex2" *ngIf="!disabled">
            <input #newvalue type="text">
          </div>
        </div>
      </div>

      <br>

      <div class="form-group row border-b">
        <div class="col-sm">
          <label for="ex1" id="ex1">Provincia</label>
        </div>
        <div class="col-sm">
          <div *ngIf="disabled">
            <span type="text" readonly class="form-control-plaintext" id="ex2">{{concesionario.provincia.nom}}</span>
          </div>
          <div class="form-control-plaintext" id="ex2" *ngIf="!disabled">
            <input #newvalue type="text">
          </div>
        </div>
      </div>
      <br>
    </form>

    <div class="row justify-content-end">

      <div class="col-md-2">
        <button class="btn btn-success" (click)="getInputValue(identificador.value)">Buscar</button>
      </div>
      <div class="col-md-2">
        <button class="btn btn-warning" (click)="Update()">Actualizar</button>
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary" (click)="redirect()">Nuevo Concesionario</button>
      </div> 
      <div class="col-md-2">
        <button class="btn btn-danger" (click)="back()">Atrás</button>
      </div> 
    </div>
  </div>
</div>
