<div class="card col-8 text-center rounded-4">
    <div class="container" >
      <h2>Nueva AsignaciÃ³n Persona</h2>
      <div class="col-md-1 ">
        <button class="btn btn-dark" (click)="back()">ðŸ¡°</button>
      </div> 
        <form>
          <div class="form-group row border-b">
            <div class="col-sm">
              <label for="ex1" id="ex1">Introduzca el identificador</label>
            </div>
            <div class="col-sm">
              <input type="text" name="id" [(ngModel)]="persona.idpk_persona" class="form-control" id="ex2" placeholder="31">
            </div>
          </div>
    
          <br>
    
          <div class="form-group row border-b">
            <div class="col-sm">
              <label for="ex1" id="ex1">NIF</label>
            </div>
            <div class="col-sm">
                <input type="text" name="nif" [(ngModel)]="persona.nif" class="form-control-plaintext" id="ex2">
            </div>
          </div>
      
          <br>
      
          <div class="form-group row border-b">
            <div class="col-sm">
              <label for="ex1" id="ex1">Nombre</label>
            </div>
            <div class="col-sm">
                <input type="text" name="Nombre" [(ngModel)]="persona.nom" class="form-control-plaintext" id="ex2">
            </div>
          </div>
      
          <br>
      
          <div class="form-group row border-b">
            <div class="col-sm">
              <label for="ex1" id="ex1">Primer apellido</label>
            </div>
            <div class="col-sm">
                <input type="text" name="Cognom1" [(ngModel)]="persona.cognom1" class="form-control-plaintext" id="ex2">
            </div>
          </div>
      
          <br>
      
          <div class="form-group row border-b">
            <div class="col-sm">
              <label for="ex1" id="ex1">Segundo apellido</label>
            </div>
            <div class="col-sm">
                <input type="text" name="Cognom2" [(ngModel)]="persona.cognom2" class="form-control-plaintext" id="ex2">
            </div>
          </div>

          <br>

          <div class="form-group row border-b">
            <div class="col-sm">
              <label for="ex1" id="ex1">Email</label>
            </div>
            <div class="col-sm">
                <input type="text" name="Email" [(ngModel)]="persona.email" class="form-control-plaintext" id="ex2">
            </div>
          </div>

          <br>

          <div class="form-group row border-b">
            <div class="col-sm">
              <label for="ex1" id="ex1">Provincia</label>
            </div>
            <div class="col-sm" *ngIf="provincia != null">
              <select name="Provincia" [(ngModel)]="provinciaSelected" class="form-control-plaintext" placeholder="Provincia">
                <option disabled selected>Selecciona la provincia</option>
                <option *ngFor="let prov of provincia" value="{{prov.nom}}">{{prov.nom}}</option>
              </select>
            </div>
          </div>
          
          <br>

          <div class="form-group row border-b">
            <div class="col-sm">
              <label for="ex1" id="ex1">Concesionario</label>
            </div>
            <div class="col-sm" *ngIf="listCon != null">
              <select name="Concessionari" [(ngModel)]="conSelected" class="form-control-plaintext" placeholder="Concessionari">
                <option disabled selected>Selecciona el concesionario</option>
                <option *ngFor="let conNom of listCon" value="{{conNom.nom}}">{{conNom.nom}}</option>
              </select>
            </div>
          </div>

          <br>

          <div class="form-group row border-b">
            <div class="col-sm">
              <label for="ex1" id="ex1">Id Provincia Concesionario</label>
            </div>
            <div class="col-sm" *ngIf="listIdProvConc != null">
              <select name="Provincia" [(ngModel)]="idprovSelected" class="form-control-plaintext" placeholder="Provincia">
                <option disabled selected>Selecciona la provincia</option>
                <option *ngFor="let idprovi of listIdProvConc" value="{{idprovi.idpk_prov}}">{{idprovi.idpk_prov}}</option>
              </select>
            </div>
          </div>

          <br>

          <div class="form-group row border-b">
            <div class="col-sm">
              <label for="ex1" id="ex1">Tipo de Persona </label>
            </div>
            <div class="col-sm">
              <select name="tipo_persona" [(ngModel)]="persona.tipo_persona" class="form-control-plaintext">
                <option disabled selected>Selecciona el tipo de Persona</option>
                <option value="Cliente">Cliente</option>
                <option value="Trabajador">Trabajador</option>
              </select>
            </div>
          </div>
        </form>
        
        <br>

        <div class="row justify-content-end">
          <div class="col-md-2">
            <button class="btn btn-success" (click)="getValors()">Guardar</button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-danger" (click)="clear()">Limpiar</button>
          </div>
        </div>
      </div>
    </div>
